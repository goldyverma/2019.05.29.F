<!DOCTYPE html>
<html>
    <head>
        <script>
         function WhileLoop() {
           var TheAnswer;  
           startingNumber = 504;
           endingNumber = 107;
           stepDown = 38;
           i=startingNumber;
        
        while(i>endingNumber){
            i-=stepDown;
            TheAnswer +=1;

        }  
          return TheAnswer; 
        }

        function PracticeIfThen(inputNumber){
            
            if(inputNumber > 50){
                return "YES";
            }
            else{
                return "NO";
            }
        }
        </script>
    </head>
<body>
<script>
    
    alert(PracticeIfThen(400));
</script>


</body>
</html>
